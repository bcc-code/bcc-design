name: "Icons: Release Dev Version"

on:
  push:
    branches: [main]
    paths:
      - icons/**
      - .github/workflows/icons-release-dev-version.yml

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: icons/.node-version
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: icons/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: icons

      - name: Build
        run: pnpm build
        working-directory: icons

      - name: Resolve version
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Publish `@bcc-code/icons`
        run: |
          npm version 0.0.0-dev.${{ env.sha_short }} --force --no-git-tag-version
          npm publish --tag dev
        working-directory: icons
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish `@bcc-code/icons-vue`
        run: |
          npm version 0.0.0-dev.${{ env.sha_short }} --force --no-git-tag-version
          npm publish --tag dev
        working-directory: icons/vue
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
