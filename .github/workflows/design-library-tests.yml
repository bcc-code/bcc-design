name: Run Unit Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - component-library/**
      - .github/workflows/design-library-tests.yml
  workflow_call:

env:
  CI: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"
          cache-dependency-path: component-library/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: component-library

      - name: Run Unit Tests
        run: pnpm run test:unit
        working-directory: component-library

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"
          cache-dependency-path: component-library/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: component-library

      - name: Lint
        run: pnpm run lint
        working-directory: component-library

      - name: Type Check
        run: pnpm run typecheck
        working-directory: component-library

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"
          cache-dependency-path: component-library/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: component-library

      - name: Build package
        run: pnpm build
        working-directory: component-library

      - name: Resolve version
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Cache build outputs
        uses: actions/cache/save@v3
        with:
          path: |
            component-library/dist
            component-library/dist-types
            component-library/dist-css
          key: component-library-dist-${{ env.sha_short }}
