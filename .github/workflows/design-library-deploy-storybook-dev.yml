name: "Deploy DEV Storybook"
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "component-library/**"
      - "!component-library/README.md"

concurrency:
  group: storybook-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: "Build and deploy Storybook"
    runs-on: "ubuntu-latest"
    environment:
      name: dev
      url: https://components.dev.bcc.no
    defaults:
      run:
        shell: bash
        working-directory: ./component-library

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.x"
          cache-dependency-path: "component-library/pnpm-lock.yaml"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build-storybook

      - id: "auth"
        uses: "google-github-actions/auth@v3"
        with:
          workload_identity_provider: ${{ vars.GCP_WIDPP_ID_DEV }}
          service_account: sa-gha-cicd@${{vars.GCP_PROJECT_ID}}.iam.gserviceaccount.com
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Set target hosting site
        run: |
          cat <<'EOF' > .firebaserc
          {
            "projects": {},
            "targets": {
              "${{ vars.GCP_PROJECT_ID }}": {
                "hosting": {
                  "default": [
                    "${{ vars.FIREBASE_HOSTING_SITE_ID }}"
                  ]
                }
              }
            },
            "etags": {}
          }
          EOF

      - run: pnpm add -g firebase-tools
      - name: Deploy hosting site
        run: firebase deploy --only hosting:${{ vars.FIREBASE_HOSTING_SITE_ID }} --project "${{ vars.GCP_PROJECT_ID }}"  --debug
      - name: Deploy hosting site
        run: firebase deploy --only hosting --project "${{ vars.GCP_PROJECT_ID }}"  --debug
